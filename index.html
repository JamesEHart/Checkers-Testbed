<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkers</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50;
      font-family: Arial, sans-serif;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 0;
      border: 4px solid #34495e;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .cell:hover {
      transform: scale(1.1);
    }
    .light {
      background-color: #ecf0f1;
    }
    .dark {
      background-color: #95a5a6;
    }
    .dark.piece-red::after {
      content: '\1F534';
      font-size: 36px;
    }
    .dark.piece-black::after {
      content: '\26AB';
      font-size: 36px;
    }
    .selected {
      outline: 3px solid #f1c40f;
      box-shadow: 0 0 10px 2px #f1c40f;
    }
    .turn-indicator {
      position: absolute;
      top: 20px;
      text-align: center;
      color: #ecf0f1;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="turn-indicator" id="turn-indicator">Red's Turn</div>
  <div class="board" id="board"></div>

  <script>
    const board = document.getElementById('board');
    const turnIndicator = document.getElementById('turn-indicator');
    let currentTurn = 'red'; // Alternates between 'red' and 'black'
    let selectedCell = null;

    function createBoard() {
      board.innerHTML = '';
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const cell = document.createElement('div');
          cell.classList.add('cell', (row + col) % 2 === 0 ? 'light' : 'dark');
          cell.dataset.row = row;
          cell.dataset.col = col;
          if ((row + col) % 2 !== 0) {
            if (row < 3) cell.classList.add('piece-red');
            if (row > 4) cell.classList.add('piece-black');
          }
          board.appendChild(cell);
        }
      }
    }

    function handleCellClick(e) {
      const cell = e.target;
      if (!cell.classList.contains('dark')) return;

      if (selectedCell) {
        // Attempt to move
        const fromRow = parseInt(selectedCell.dataset.row);
        const fromCol = parseInt(selectedCell.dataset.col);
        const toRow = parseInt(cell.dataset.row);
        const toCol = parseInt(cell.dataset.col);

        const isDiagonalMove = Math.abs(fromRow - toRow) === 1 && Math.abs(fromCol - toCol) === 1;
        const isCaptureMove = Math.abs(fromRow - toRow) === 2 && Math.abs(fromCol - toCol) === 2;
        const targetEmpty = !cell.classList.contains('piece-red') && !cell.classList.contains('piece-black');

        if (isDiagonalMove && targetEmpty) {
          // Regular move
          cell.classList.add(`piece-${currentTurn}`);
          selectedCell.classList.remove(`piece-${currentTurn}`, 'selected');
          selectedCell = null;
          toggleTurn();
        } else if (isCaptureMove) {
          // Capture move
          const capturedRow = (fromRow + toRow) / 2;
          const capturedCol = (fromCol + toCol) / 2;
          const capturedCell = document.querySelector(
            `[data-row='${capturedRow}'][data-col='${capturedCol}']`
          );

          if (
            capturedCell &&
            capturedCell.classList.contains(`piece-${currentTurn === 'red' ? 'black' : 'red'}`) &&
            targetEmpty
          ) {
            // Perform capture
            capturedCell.classList.remove(`piece-${currentTurn === 'red' ? 'black' : 'red'}`);
            cell.classList.add(`piece-${currentTurn}`);
            selectedCell.classList.remove(`piece-${currentTurn}`, 'selected');
            selectedCell = null;
            toggleTurn();
          } else {
            selectedCell.classList.remove('selected');
            selectedCell = null;
          }
        } else {
          selectedCell.classList.remove('selected');
          selectedCell = null;
        }
      } else {
        // Select a piece to move
        if (
          (currentTurn === 'red' && cell.classList.contains('piece-red')) ||
          (currentTurn === 'black' && cell.classList.contains('piece-black'))
        ) {
          selectedCell = cell;
          cell.classList.add('selected');
        }
      }
    }

    function toggleTurn() {
      currentTurn = currentTurn === 'red' ? 'black' : 'red';
      turnIndicator.textContent = `${currentTurn.charAt(0).toUpperCase() + currentTurn.slice(1)}'s Turn`;
    }

    board.addEventListener('click', handleCellClick);
    createBoard();
  </script>
</body>
</html>
